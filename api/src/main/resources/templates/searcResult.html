<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Telephonebuch - Suche</h1>
<form action="#" th:action="@{/showAll}" method="get">
    <input type="submit" value="Alle Anzeigen"/>
</form>

<form action="#" th:action="@{/create}" method="get">
    <input type="submit" value="Neu erstellen"/>
</form>

<form action="#" th:action="@{/searc}" method="get">
    <input type="submit" value="Neue Suche"/>
</form>

<p>Name: <label th:text="${person.name}"/> </p>
<p>Vorname: <label th:text="${person.firstname}"/></p>
<p>Tel.: <label th:text="${person.tele}"/></p>

<h2>Die Suche ergab:</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Vorname</th>
        <th>Telephonnummer</th>
    </tr>
    <tr th:each="person : ${personList}">
        <td th:text="${person.getName()}"></td>
        <td th:text="${person.getFirstname()}"></td>
        <td th:text="${person.getTele()}"></td>
        <td>
            <form action="#" th:action="'delete/'+${person.getId()}" method="post">
                <button  type="submit">
                    <i>l√∂schen</i>
                </button>
            </form>
        </td>
        <td>
            <form action="#" th:action="'edit/'+${person.getId()}" method="get">
                <button  type="submit">
                    <i>bearbeiten</i>
                </button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
