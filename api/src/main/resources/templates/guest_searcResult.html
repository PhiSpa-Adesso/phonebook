<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${MyStrings.getText('title')}"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

    <table class="table2">
        <td class="table2">
            <h1 th:text="${MyStrings.getText('title')}"></h1>
        </td>
        <td class="table2">
            <a class="two" href="#" th:href="@{/lang/EN/searcResult}" th:text="'EN'"></a>
        </td>
        <td class="table2">
            <a class="two" href="#" th:href="@{/lang/DE/searcResult}" th:text="'DE'"></a>
        </td>
    </table>
</head>
<ul class="menu">
    <a href="#" th:href="@{/}" th:text="${MyStrings.getText('home')}"></a>
    <a href="#" th:href="@{/showAll}" th:text="${MyStrings.getText('showall')}"></a>
    <a href="#" th:href="@{/searc}" th:text="${MyStrings.getText('searc')}"></a>
</ul>
<body>

<table>
    <tr>
        <td th:text="${MyStrings.getText('name')}">:</td>
        <td><label th:text="${person.name}"/></td>
    </tr>
    <tr>
        <td th:text="${MyStrings.getText('firstname')}">:</td>
        <td><label th:text="${person.firstname}"/></td>
    </tr>
    <tr>
        <td th:text="${MyStrings.getText('phone')}">:</td>
        <td><label th:text="${person.tele}"/></td>
    </tr>
</table>

<h2 th:text="${MyStrings.getText('searcresults')}"></h2>
<table class="table1">
    <tr class="table1">
        <th th:text="${MyStrings.getText('name')}"></th>
        <th th:text="${MyStrings.getText('firstname')}"></th>
        <th th:text="${MyStrings.getText('phonenumber')}"></th>
    </tr>
    <tr th:each="person : ${personList}" class="table1">
        <td th:text="${person.getName()}" class="table1"></td>
        <td th:text="${person.getFirstname()}" class="table1"></td>
        <td th:text="${person.getTele()}" class="table1"></td>
    </tr>
</table>
</body>
</html>
