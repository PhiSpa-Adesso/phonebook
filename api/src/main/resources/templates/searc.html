<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Telephonebuch - Suche</h1>
<form action="#" th:action="@{/showAll}" method="get">
    <input type="submit" value="Alle Anzeigen"/>
</form>

<form action="#" th:action="@{/create}" method="get">
    <input type="submit" value="Neu erstellen"/>
</form>

<form action="#" th:action="@{/searc}" th:object="${person}" method="post">

    <p>Name: <input type="text" th:field="*{name}"/></p>
    <p>Vorname: <input type="text" th:field="*{firstname}"/></p>
    <p>Tel.: <input type="tel" th:field="*{tele}"/></p>
    <input type="submit" value="Personen suchen"/>
</form>
</body>
</html>
