<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Telephonebuch - Erstellen</h1>
<form action="#" th:action="@{/showAll}" method="get">
    <input type="submit" value="Alle Anzeigen"/>
</form>
<form action="#" th:action="@{/create}" method="get">
    <input type="submit" value="Neu erstellen"/>
</form>
<form action="#" th:action="@{/searc}" method="get">
    <input type="submit" value="Suche"/>
</form>
<h2>Created</h2>
<p>Name: <label th:text="${person.name}"/> </p>
<p>Vorname: <label th:text="${person.firstname}"/></p>
<p>Tel.: <label th:text="${person.tele}"/></p>

</body>
</html>
